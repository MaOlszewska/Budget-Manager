<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
            {
            font-family: 'Raleway', sans-serif;
            font_size: 50px;
        }
        h1{
            font_size: 50px;
        }
        p {
            color: #4b5156
            font_size: 20px;
        }
        a {
            font-weight: 800;
            color: #800040
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #FFF;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.30);
        }

        input {
            outline: none;
            border: 1px solid #757575;
        }

        .header-bar {
            text-align: center;
            font-size: 23px;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient( #de66ac 0%, #b4006a 50%, #780046 100%);
        }

        .header-bar a {
            color: #fff;
            text-decoration: none;
        }

        .dropArea {
            background-color: #f1f2f6;
            color: black;
            border: 1px solid #757575;

        }

        .selectedTask {
            opacity: 0.6;
        }


        add-link {
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            background-color: #FFF;
        }

        label {
            padding-top: 10px;
            display: block;
            color: #800040;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: 1px solid #757575;
            background-color: #ffe6f0;
            color: #b4006a;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .addbutton {
            border: 1px solid #757575;
            background-color: #e999c8;
            color: #b4006a;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            width: 300px;
        }

        .card-body {
            text-align:center;
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
            font-size: 20px;
        }

    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>


</html>
